name: PR Checks

on:
  pull_request:
    branches:
      - "main*"

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        export PYTHONPATH="$PYTHONPATH:$PWD"
        python -m pip install --upgrade pip
        pip install -e ".[codegen]"
    - name: Run Unit Tests
      run: |
        pytest tst
    - name: Set job status
      id: job_status
      run: echo "::set-output name=success::true"

  put-metric-data:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Check Test Status
        run: |
          jobs_status=$(echo "${{ toJson(needs.unit-tests.outputs) }}")
          echo "Test job statuses: $jobs_status"

  resources-coverage:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.12" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          export PYTHONPATH="$PYTHONPATH:$PWD"
          python -m pip install --upgrade pip
          pip install coverage
          pip install -e ".[codegen]"
      - name: Run Unit Tests
        run: |
          coverage run --source=src -m pytest tst/generated/test_resources.py && coverage report
          
  pylint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        export PYTHONPATH="$PYTHONPATH:$PWD"
        python -m pip install --upgrade pip
        pip install -e ".[codegen]"
    - name: Run Pylint
      run: |
        python_files=$(find . -name '*.py')
        pylint $python_files --persistent=y --fail-under=8
